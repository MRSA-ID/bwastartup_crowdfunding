{{ define "content" }}
<div class="page-breadcrumb">
  <div class="row align-items-center">
    <div class="col-6">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 d-flex align-items-center">
          <li class="breadcrumb-item">
            <a href="/users" class="link"
              ><i class="mdi mdi-home-outline fs-4"></i
            ></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            transactions
          </li>
        </ol>
      </nav>
      <h1 class="mb-0 fw-bold">transactions</h1>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <!-- column -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- title -->
          <div class="d-md-flex">
            <div>
              <h4 class="card-title">List Of transactions</h4>
              <h5 class="card-subtitle">List transaction Yang terdaftar</h5>
            </div>
            <div class="ms-auto">
              <div class="dl">
                <select class="form-select shadow-none">
                  <option value="0" selected>Monthly</option>
                  <option value="1">Daily</option>
                  <option value="2">Weekly</option>
                  <option value="3">Yearly</option>
                </select>
              </div>
            </div>
          </div>
          <!-- title -->
          <div class="table-responsive">
            <table class="table mb-0 table-hover align-middle text-nowrap">
              <thead>
                <tr>
                  <th class="border-top-0">Campaign Name</th>
                  <th class="border-top-0">Amount</th>
                  <th class="border-top-0">Status</th>
                </tr>
              </thead>
              <tbody>
                {{ range .transactions }}
                <tr>
                  <td>
                    <h4 class="m-b-0 font-16 client-name">
                      {{ .Campaign.Name }}
                    </h4>
                  </td>
                  <td>{{ .AmountFormatIDR }}</td>
                  <td>{{ .Status }}</td>

                  <td>

                      <i class="mdi mdi-pencil"></i>
                    </a>
                  </td>
                  <td>
                    <a href="/campaigns/image/{{ .ID }}">
                      <i class="mdi mdi-camera"></i>
                    </a>
                  </td> -->
                  <!-- <td>
                    <label class="badge bg-danger">Angular</label>
                  </td>
                  <td>46</td>
                  <td>356</td>
                  <td>
                    <h5 class="m-b-0">$2850.06</h5>
                  </td> -->
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
